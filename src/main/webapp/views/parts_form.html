<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en"
      layout:decorate="~{layouts/base}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
    <main layout:fragment="content">
        <section>
            <h1 th:text="${header}">Add part</h1>
            <form action="#" th:action="@{/parts/{action}(action=${action})}" th:object="${part}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input th:field="*{name}" type="text" class="form-control" id="name">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger mt-2"></div>
                </div>
                <div class="form-group">
                    <label for="vendor-code" th:field="*{name}">Vendor code</label>
                    <input th:field="*{vendorCode}" type="text" class="form-control" id="vendor-code">
                    <div th:if="${#fields.hasErrors('vendorCode')}" th:errors="*{vendorCode}" class="alert alert-danger mt-2"></div>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input th:field="*{price}" type="number" min="0.00" step="0.01" class="form-control" id="price">
                    <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="alert alert-danger mt-2"></div>
                </div>
                <div class="form-group">
                    <label for="note">Note</label>
                    <textarea th:field="*{note}" class="form-control" id="note" rows="5"></textarea>
                    <div th:if="${#fields.hasErrors('note')}" th:errors="*{note}" class="alert alert-danger mt-2"></div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
