<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#" th:href="@{/}">Coursework</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" th:classappend="${activePage == 'main'} ? active : ''">
                        <a class="nav-link"  href="#" th:href="@{/}">Main</a>
                    </li>
                    <li class="nav-item" th:classappend="${activePage == 'supplies'} ? active : ''">
                        <a class="nav-link" href="#" th:href="@{/supplies}">Supplies</a>
                    </li>
                    <li class="nav-item" th:classappend="${activePage == 'parts'} ? active : ''">
                        <a class="nav-link" href="#" th:href="@{/parts}">Spare parts</a>
                    </li>
                    <li class="nav-item" th:classappend="${activePage == 'suppliers'} ? active : ''">
                        <a class="nav-link" href="#" th:href="@{/suppliers}">Suppliers</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>
