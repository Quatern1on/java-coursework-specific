<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en"
      layout:decorate="~{layouts/base}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${header}">Main page</title>
</head>
<body>
    <main layout:fragment="content">
        <section>
            <h1 th:text="${header}">Add supply</h1>
            <form action="#" th:action="@{/supplies/{action}(action=${action})}" th:object="${supply}" method="post">
                <div class="form-group">
                    <label for="sparePart">Part</label>
                    <select th:field="*{sparePart}" type="text" class="form-control" id="sparePart">
                        <option hidden selected value="-1"> -- Select spare part -- </option>
                        <option th:each="lSparePart : ${spareParts}" th:value="${lSparePart.id}">
                            [[ ${lSparePart.name} ]]
                        </option>
                    </select>
                    <div th:if="${#fields.hasErrors('sparePart')}" th:errors="*{sparePart}"
                         class="alert alert-danger mt-2"></div>
                </div>
                <div class="form-group">
                    <label for="supplier">Supplier</label>
                    <select th:field="*{supplier}" type="text" class="form-control" id="supplier">
                        <option hidden selected value="-1"> -- Select supplier -- </option>
                        <option th:each="lSupplier : ${suppliers}" th:value="${lSupplier.id}">
                            [[ ${lSupplier.name} ]]
                        </option>
                    </select>
                    <div th:if="${#fields.hasErrors('supplier')}" th:errors="*{supplier}"
                         class="alert alert-danger mt-2"></div>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input th:field="*{quantity}" type="number" min="1" step="1" class="form-control" id="quantity">
                    <div th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"
                         class="alert alert-danger mt-2"></div>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input th:field="*{date}" type="date" class="form-control" id="date" required>
                    <div th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="alert alert-danger mt-2"></div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
